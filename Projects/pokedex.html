<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel= "stylesheet" href = "pokedex.css">
    <script src="pokedex.js"></script>
</head>
<body>
    <div id = "content-box">
        <!-- Left Side, list of pokemon names -->
        <div id="poke-list"></div>
        <!-- Right side, displays pokemon info -->
        <div id="poke-info">
            <div id="poke-name">BULBASAUR</div>
            <img id="sprite" src = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png">
            <div id="detail-container">
                <div id="poke-types">
                    <span class="type-box grass">GRASS/</span><span class="type-box poison">POISON</span>
                </div>
                <br>
                <div id="poke-powers">
                    <span class="ability-box overgrow">OVERGROW/</span><span class="ability-box chlorophyll">CHLOROPHYLL</span>
                </div>
                
            </div>
            <div id="description"></div>
        </div>
    </div>
    
</body>
</html>
